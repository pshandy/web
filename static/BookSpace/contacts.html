<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="homepage-link" href="index.html">
                    <img class="homepage-link__img" src="images/homepage-logo.svg" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="contacts.html" class="menu__link">Контакты</a></li>
                        <li class="menu__item"><a href="help.html" class="menu__link">Помощь</a></li>
                    </ul>
                    <ul class="menu__list">
                        <li class="menu__item"><a href="favorites.html" class="menu__link">Избранное</a></li>
                        <li class="menu__item"><a href="myorders.html" class="menu__link">Мои заказы</a></li>
                        <li class="menu__item"><a href="auth.html" class="menu__link">Войти/Зарегистрироваться</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <section class="search">
            <div class="container">
                <div class="search__inner">
                    <a class="search__logo" href="">
                        BookSpace
                    </a>
                    <div class="search-nav">
                        <form class="search-form" action="/action_page.php">
                            <input class="search-form__input" type="text" name="search">
                            <button class="button" type="submit">Поиск</button>
                        </form>
                        <button class="button button-disabled" onclick="location.href='http://www.example.com'"
                            type="button">Продвинутый поиск</button>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main class="contact-us">
        <div class="container">
            <div class="contacts__inner">
                <form class="appeal-form">
                    <label for="fname">ФИО</label>
                    <input type="text" id="fname" name="firstname" placeholder="Ваши ФИО..">
                    <label for="lname">Почта</label>
                    <input type="email" id="email" name="email" placeholder="Ваша почта..">
                    <label for="subject">Сообщение</label>
                    <textarea id="subject" name="subject" placeholder="Напишите что-нибудь.."
                        style="height:200px"></textarea>
                    <button class="button" type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer-nav">
                    <ul class="footer-menu">
                        <li class="footer-menu__item"><a href="index.html">Главная</a></li>
                        <li class="footer-menu__item"><a href="contacts.html">Контакты</a></li>

                        <li class="footer-menu__item"><a href="advancedsearch.html">Продвинутый поиск</a></li>
                    </ul>
                </div>
            </div>
            <hr align="center" width="300" size="1" color="#550D0E" />
            <span>BookSpace</span>
